<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Weebly Editor</title>
		<link rel="stylesheet" href="Assets/weebly.css ">
		<link rel="stylesheet" href="Assets/sidebar.css">
		<link rel="stylesheet" href="Assets/main.css">
		<script src="Assets/functions.js"></script>
	</head>
	<body onload="startupEditorandPage()">
		<!--Header Weebly Bar-->
		<header id="topbar"><a href="http://www.weebly.com"><img id="logo" src="Assets/Sprites/Weebly-Logo.png" alt="Weebly Logo" style="width:39px;height:39px;"></a></header>

		<!--Selection Bar on left-->
		<section id="sidebar">
			<article id="templates">
				<h1 class="tool" id = "template-name">TEMPLATES</h1>
				<div class="page-editor" id="e1" onclick="addPage()">
					PAGE
					<div class="icon" id="x" onclick=""></div>
				</div>
				<div id="add-new">
					<input type="text" id="page-text-box" placeholder="ADD NEW PAGE">
					<div class="icon" id="plus" onclick="addPage()"></div>
				</div>
			</article>
			<article id="elements">
				<h1 class="tool" id = "element-name">ELEMENTS</h1>
				<div class="box" id="title-box">
				</div>
			</article>
		</section>

		<!--Body To Create Webpage-->
		<section id="main">
			<div id="page-sel">
				<div class="switch" id="s1" onclick="switchCurPage(this)">PAGE</div>
			</div>
			<div id="workspace">
				<input type="text" class="title" id="t1" placeholder = "Add Title Here"></input>
				<textarea class="content" id="c1" placeholder="Start typing here"></textarea>
		</section>

	</body>
</html>
